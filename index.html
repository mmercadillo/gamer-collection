<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gamer collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }

    th, td {
      padding: 1em;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive para móvil */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 1em;
        background: #f9f9f9;
        border-radius: 6px;
        padding: 1em;
        box-shadow: 0 0 4px #ccc;
      }

      th {
        display: none;
      }

      td {
        border: none;
        padding: 0.5em 0;
      }

      td:first-child {
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mi colección</h1>
    <p>Selecciona una categoría para ver el contenido:</p>

    <table>
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Acceder</th>
        </tr>
      </thead>
      <tbody id="tabla-categorias">
        <!-- Se carga dinámicamente -->
      </tbody>
    </table>
  </div>

  <script>
    fetch("categorias.json")
      .then(res => res.json())
      .then(categorias => {
        const tabla = document.getElementById("tabla-categorias");
        categorias.forEach(cat => {
          const tr = document.createElement("tr");

          const tdNombre = document.createElement("td");
          tdNombre.textContent = cat.nombre;

          const tdLink = document.createElement("td");
          const a = document.createElement("a");
          a.href = cat.url;
          a.textContent = "Ir al contenido";
          tdLink.appendChild(a);

          tr.appendChild(tdNombre);
          tr.appendChild(tdLink);
          tabla.appendChild(tr);
        });
      })
      .catch(err => {
        const tabla = document.getElementById("tabla-categorias");
        tabla.innerHTML = "<tr><td colspan='2'>Error al cargar las categorías.</td></tr>";
        console.error("Error cargando categorias.json:", err);
      });
  </script>
</body>
</html>
