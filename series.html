<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Series — Colección</title>
  <meta name="description" content="Resumen de series en la colección de videojuegos." />
  <style>
    :root { --b:#111; --g:#666; --bd:#e6e6e6; --bg:#fafafa; --w:#fff; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--b); background:var(--bg); }
    a{ color:inherit; }

    /* ===== Cabecera común ===== */
    header{ background:var(--w); border-bottom:1px solid var(--bd); position:sticky; top:0; z-index:20; }
    .wrap{ max-width:1200px; margin:0 auto; padding:0 16px; }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:14px; padding:14px 0; }
    .brand{ display:flex; flex-direction:column; gap:2px; }
    .brand strong{ font-size:18px; letter-spacing:.2px; }
    .brand span{ color:var(--g); font-size:12px; }
    .nav{ display:flex; gap:6px; flex-wrap:wrap; justify-content:flex-end; }
    .nav a{
      text-decoration:none; color:var(--b); font-weight:800;
      padding:8px 10px; border-radius:10px; border:1px solid transparent;
    }
    .nav a:hover{ background:#f7f7f7; border-color:var(--bd); }

    main{ padding:18px 0 30px; }
    .meta{ display:flex; gap:10px; align-items:center; justify-content:space-between; margin:8px 0 12px; }
    .count{ color:var(--g); font-size:13px; }
    .card{ background:var(--w); border:1px solid var(--bd); border-radius:14px; padding:14px; }

    .grid{ display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; }
    @media (max-width: 1000px){ .grid{ grid-template-columns: repeat(3, 1fr);} }
    @media (max-width: 700px){ .grid{ grid-template-columns: repeat(2, 1fr);} }

    .item{
      display:block;
      border:1px solid var(--bd);
      border-radius:14px;
      padding:12px;
      background:#fff;
      text-decoration:none;
    }
    .item:hover{ background:#f7f7f7; }
    .name{ margin:0; font-weight:900; font-size:14px; }
    .small{ margin:6px 0 0; color:var(--g); font-size:12px; }
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="row">
      <div class="brand" role="banner">
        <strong>Colección de videojuegos</strong>
        <span>Series</span>
      </div>
      <nav class="nav" aria-label="Navegación principal">
        <a href="index.html">Inicio</a>
        <a href="series.html">Series</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="meta">
      <div class="count" id="count">Cargando…</div>
      <div class="count">Pulsa una serie para ver su listado.</div>
    </div>

    <div class="card">
      <div class="grid" id="grid" aria-live="polite"></div>
    </div>
  </div>
</main>

<script>
  function uniqSorted(arr){
    return Array.from(new Set(arr.filter(Boolean))).sort((a,b)=>a.localeCompare(b, "es"));
  }

  async function init(){
    const elCount = document.getElementById("count");
    const elGrid = document.getElementById("grid");

    const res = await fetch("juegos.json", { cache: "no-store" });
    const data = await res.json();
    const juegos = Array.isArray(data) ? data : (data.juegos || []);

    // contar series (excluyendo "Todos")
    const counts = new Map();
    for (const j of juegos){
      const series = (j.serie || []).filter(s => s && s !== "Todos");
      for (const s of series){
        counts.set(s, (counts.get(s) || 0) + 1);
      }
    }

    const seriesSorted = uniqSorted(Array.from(counts.keys()));
    elCount.textContent = `${seriesSorted.length} serie(s) · ${juegos.length} juego(s) total`;

    elGrid.innerHTML = "";
    for (const s of seriesSorted){
      const a = document.createElement("a");
      a.className = "item";
      a.href = `index.html?serie=${encodeURIComponent(s)}`;

      const name = document.createElement("p");
      name.className = "name";
      name.textContent = s;

      const small = document.createElement("p");
      small.className = "small";
      small.textContent = `${counts.get(s)} juego(s)`;

      a.appendChild(name);
      a.appendChild(small);
      elGrid.appendChild(a);
    }

    if (!seriesSorted.length){
      elGrid.innerHTML = "<p class='count'>No se han detectado series (revisa el campo 'serie' en juegos.json).</p>";
    }
  }

  init().catch(err => {
    console.error(err);
    document.getElementById("count").textContent = "Error cargando juegos.json.";
  });
</script>

</body>
</html>
