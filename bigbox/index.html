<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bigbox games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }

    h1 {
      margin-top: 1em;
    }

    .back {
      display: inline-block;
      margin-bottom: 1em;
      text-decoration: none;
      color: #0077cc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #eee;
    }

    /* Responsive móvil */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 1em;
        background: #fff;
        border-radius: 6px;
        padding: 1em;
        box-shadow: 0 0 4px rgba(0,0,0,0.1);
      }

      th {
        display: none;
      }

      td {
        border: none;
        padding: 6px 0;
      }

      td:first-child {
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <a class="back" href="../index.html">← Volver al catálogo</a>
  <h1>Bigbox games</h1>
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Plataforma</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tabla-juegos">
      <!-- Contenido generado dinámicamente -->
    </tbody>
  </table>

  <script>
    fetch("juegos.json")
      .then(res => res.json())
      .then(juegos => {
        const tabla = document.getElementById("tabla-juegos");
        juegos.forEach(juego => {
          const fila = document.createElement("tr");

          const titulo = document.createElement("td");
          const enlace = document.createElement("a");
          enlace.href = juego.url;
          enlace.textContent = juego.titulo;
          titulo.appendChild(enlace);

          const plataforma = document.createElement("td");
          plataforma.textContent = juego.plataforma;

          const estado = document.createElement("td");
          estado.textContent = juego.estado;

          fila.appendChild(titulo);
          fila.appendChild(plataforma);
          fila.appendChild(estado);
          tabla.appendChild(fila);
        });
      })
      .catch(err => {
        console.error("Error cargando juegos.json:", err);
        const tabla = document.getElementById("tabla-juegos");
        tabla.innerHTML = "<tr><td colspan='3'>Error al cargar la lista de juegos.</td></tr>";
      });
  </script>
</body>
</html>
